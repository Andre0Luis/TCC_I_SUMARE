<!-- Start Header -->
<header class="header header-3">
    <!-- topbar -->
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-6">
                    <div class="right-side">
                        <p class="no-margin text-blue">Soluções personalizadas sob medida para o seu negócio. <a href="#" class="text-orange fw-500">Saiba mais</a></p>
                        <ul class="custom-flex">
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fab fa-behance"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navigation -->
    <div class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main-nav">
                        <div class="logo">
                            <a routerLink='/'>
                                <p>Nosso Logo</p>
                                <!--<img src="assets/images/logo-red.png" class="image-fit" alt=""> -->
                            </a>
                        </div>

                        <nav>
                            <ul class="custom-flex main-menu">
                                <li class="menu-item">
                                    <a href="#">Início</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#">Serviços</a>
                                </li>
                                <li class="menu-item">
                                    <a href="#">Notícias</a>
                                <li class="menu-item">
                                    <a routerLink='/contact' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="nav-right">
                            <a href="#" class="theme-btn btn-red">Contrate já</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-popup" id="search-popup">
            <form action="#" class="search-form">
                <div class="input-group">
                    <input type="text" name="#" class="form-control form-control-custom" placeholder="Search">
                    <div class="input-group-prepend">
                        <button type="submit" class="theme-btn"><i class="fal fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="body-overlay" id="body-overlay"></div>
    </div>
    <!-- Mobile header -->
    <div class="mobile-header style-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mobile-header-wrap">
                        <div class="logo">
                            <a routerLink='/'>
                                <img src="assets/images/logo-red.png" class="image-fit" alt="">
                            </a>
                        </div>
                        <div class="hamburger-btn">
                            <div class="menu-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- End Header -->
